<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./style.css">

	<script type="text/javascript" src="./jquery-2.1.1.js"></script>

	<script type="text/javascript" src="./MainDisplay.js"></script>
	<script type="text/javascript" src="./WallTimer.js"></script>
	<script type="text/javascript" src="./Config.js"></script>
	<script type="text/javascript" src="./Keyboard.js"></script>
	<script type="text/javascript" src="./Main.js"></script>
</head>

<body>

<div id="maindisplay">
	<span id="maindisplay10" class="digits">--</span>
	<span id="maindisplay15" class="digits colon">:</span>
	<span id="maindisplay20" class="digits">--</span>
	<span id="maindisplay25" class="digits colon small">:</span>
	<span id="maindisplay30" class="digits small">--</span>
</div>
&nbsp;

<div class="subdisplay">
	<div id="modedisplay">
		<a class="mode-clock" onclick="mainDisplay.modeClock();">CLOCK(C)</a>
		<a class="mode-downtimer" onclick="mainDisplay.modeDownTimer();">DOWNTIMER(C)</a>
		<a class="mode-uptimer" onclick="mainDisplay.modeUpTimer();">UPTIMER(U)</a>
		<a class="mode-deadline" onclick="mainDisplay.modeDeadlineTimer();">DEADNLINE(L)</a>
	</div>
	<div id="statusdisplay">
		<span class="status-running">RUNNING</span>
		<span class="status-stopped">STOPPED</span>
	</div>
	<div id="buttonsdisplay">
		<a onclick="mainDisplay.startStop();">START/STOP</a>
		<a onclick="mainDisplay.reset();">RESET</a>
	</div>

	<div>
	<p class="statusbar normalcharacters"></p>
	</div>
</div>

<!--
If you see keyboard cursor on Firefox, Press F7 on the browser.
-->

<!--
	C,D,U,L: Mode change. (also available on menu)
	R: reset timer. (also available on menu)
	Space: Start and stop timer. (also available on menu)
	A,M: Number of digits.
	0-9: Input numeric.
	H: Show / hide status monitor.

-->

</body>
</html>
