<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./style.css">

	<script type="text/javascript" src="./jquery-2.1.1.js"></script>

	<script type="text/javascript" src="./MainDisplay.js"></script>
	<script type="text/javascript" src="./WallTimer.js"></script>
	<script type="text/javascript" src="./Config.js"></script>
	<script type="text/javascript" src="./Keyboard.js"></script>
	<script type="text/javascript" src="./Main.js"></script>
</head>

<body>

<div id="maindisplay">
	<span id="maindisplay10" class="digits">--</span>
	<span id="maindisplay15" class="digits colon">:</span>
	<span id="maindisplay20" class="digits">--</span>
	<span id="maindisplay25" class="digits colon small">:</span>
	<span id="maindisplay30" class="digits small">--</span>
</div>
&nbsp;

<div class="subdisplay">
	<div id="modedisplay">
		<span class="mode-clock">CLOCK(C)</span>
		<span class="mode-downtimer">DOWNTIMER(D)</span>
		<span class="mode-uptimer">UPTIMER(U)</span>
		<span class="mode-deadline">DEADLINE(L)</span>
	</div>
	<div id="statusdisplay">
		<span class="status-running">RUNNING</span>
		<span class="status-stopped">STOPPED</span>
	</div>

	<div>
	<p class="statusbar normalcharacters"></p>
	</div>
</div>

<!--
If you see keyboard cursor on Firefox, Press F7 on the browser.
-->

<!--
	C,D,U,L: Mode change.
	R: reset timer.
	Space: Start and stop timer.
	A,M: Number of digits.
	H: Show / hide status monitor.
	0-9: Input numeric.

-->

</body>
</html>
